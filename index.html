<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="1.jpg" alt="img" id="person-img">
                </div>
                <h4 id="author">Parteek Sharma</h4>
                <p id="job">Ux Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione similique quasi ea deserunt illum doloribus est ipsum vero quidem quae?</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                       <i class=" fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class=" fas fa-chevron-right"></i>
                     </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
